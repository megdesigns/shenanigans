<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beauty Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #fef1ff;
      color: #333;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fbcdff;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #e3d8cc;
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      position: relative;
    }

    .nav-links li {
      list-style: none;
      position: relative;
    }

    .nav-links a {
      padding: 5px 10px;
      transition: background-color 0.3s ease;
    }
    
    .nav-links a:hover {
      background-color: #e31cf5;
      color: white;
    }

    /* Updated dropdown styles */
    .dropdown {
      position: relative;
    }
    
    .dropdown > a::after {
      content: "â–¼";
      font-size: 10px;
      margin-left: 5px;
      vertical-align: middle;
    }

    .dropdown .dropdown-menu {
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(255, 245, 255, 0.98);
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(227, 28, 245, 0.2);
      padding: 12px 0;
      z-index: 100;
      min-width: 180px;
      border: 1px solid #f9b3ff;
    }
    
    .dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu li {
      width: 100%;
      display: block;
    }

    .dropdown-menu li a {
      display: block;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .dropdown-menu li a:hover {
      background-color: #f9b3ff;
      color: #e31cf5;
      border-left: 3px solid #e31cf5;
    }

    /* Rest of your CSS remains the same */
    .hero img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .slider-section {
      padding: 40px 20px;
      text-align: center;
    }

    .slider-title {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .slider-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .slider-track {
      display: flex;
      gap: 20px;
      overflow: hidden;
      width: 90%;
      justify-content: center;
      scroll-behavior: smooth; 
    }

    .card {
      width: 200px;
      height: 260px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .label {
      position: absolute;
      bottom: 10px;
      background: transparent;
      color: #f9b3ff;
      padding: 6px 12px;
      display: inline-block;
      background-color: #e31cf5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
    }

    .arrow {
      border: 1.5px solid #e31cf5;
      background: transparent;
      color: #e31cf5;
      font-size: 20px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .arrow:hover {
      background-color: #e31cf5;
      color: white;
    }

    .promo-split {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f6f1eb;
      padding: 40px 20px;
      gap: 20px;
      overflow: hidden;
    }

    .promo-text {
      flex: 1;
      border: 1px solid #e31cf5;
      padding: 20px;
      width: 400px;
      height: 400px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transform: translateX(-100%);
      opacity: 0;
      transition: transform 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67), opacity 1.2s ease-out;
    }

    .promo-image {
      flex: 1;
      width: 400px;
      height: 400px;
      transform: translateX(100%);
      opacity: 0;
      transition: transform 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67), opacity 1.2s ease-out;
    }

    .promo-split.visible .promo-text,
    .promo-split.visible .promo-image {
      transform: translateX(0);
      opacity: 1;
    }

    .promo-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .shop-now-btn {
      background: #e31cf5;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-family: 'Manrope';
      font-size: 14px;
      align-self: flex-start;
      transition: transform 0.3s, background-color 0.3s;
    }
    
    .shop-now-btn:hover {
      transform: scale(1.05);
      background-color: #c00abf;
    }

    .event-banner {
      position: relative;
      margin: 40px 0;
    }

    .event-banner img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .event-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.85);
      padding: 20px;
    }

    .btn {
      background: #e31cf5;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Manrope';
      transition: transform 0.3s, background-color 0.3s;
    }
    
    .btn:hover {
      transform: scale(1.05);
      background-color: #c00abf;
    }

    .events-section {
      padding: 40px 20px;
      text-align: center;
      background: #fff;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .event-card {
      background: #f3e0f5;
      padding: 20px;
      border: 1px solid #e3d8cc;
      text-align: left;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    
    .event-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(227, 28, 245, 0.2);
    }

    .event-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
      transition: opacity 0.3s;
    }
    
    .event-card:hover img {
      opacity: 0.9;
    }

    .event-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      transition: color 0.3s;
    }
    
    .event-card:hover h3 {
      color: #e31cf5;
    }

    .event-card p {
      font-size: 14px;
      color: #666;
    }

    .site-footer {
      background: #f3e0f5;
      padding: 40px 20px;
      font-size: 14px;
    }

    .newsletter {
      max-width: 600px;
      margin: 0 auto;
    }

    .newsletter h3 {
      margin-bottom: 10px;
    }

    .newsletter form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .newsletter input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .newsletter button {
      background: #e31cf5;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      transition: transform 0.3s, background-color 0.3s;
    }
    
    .newsletter button:hover {
      transform: scale(1.05);
      background-color: #c00abf;
    }

    .footer-bottom {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .footer-nav {
      display: flex;
      gap: 20px;
    }

    .footer-nav a {
      transition: color 0.3s, background-color 0.3s;
      padding: 5px 10px;
    }
    
    .footer-nav a:hover {
      background-color: #e31cf5;
      color: white;
    }

    .social-icons {
      display: flex;
      gap: 10px;
    }

    .social-icons a {
      transition: color 0.3s, background-color 0.3s;
      padding: 5px 10px;
    }
    
    .social-icons a:hover {
      background-color: #e31cf5;
      color: white;
    }

    section, .event-banner, .site-footer {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      will-change: opacity, transform;
    }

    section.visible, .event-banner.visible, .site-footer.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .slider-section:nth-of-type(odd) {
      transform: translateX(-50px);
    }

    .slider-section:nth-of-type(even) {
      transform: translateX(50px);
    }

    .events-section.visible .event-card {
      animation: popIn 0.6s ease-out forwards;
      opacity: 0;
    }

    .events-section.visible .event-card:nth-child(1) {
      animation-delay: 0.1s;
    }

    .events-section.visible .event-card:nth-child(2) {
      animation-delay: 0.3s;
    }

    .events-section.visible .event-card:nth-child(3) {
      animation-delay: 0.5s;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      70% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .progress-container {
      position: fixed;
      top: 0;
      z-index: 1001;
      width: 100%;
      height: 4px;
      background: transparent;
    }

    .progress-bar {
      height: 4px;
      background: #e31cf5;
      width: 0%;
      transition: width 0.1s ease-out;
    }
  </style>
</head>
<body>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <nav class="navbar">
    <div class="logo">BeautyStore</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li class="dropdown">
        <a href="#">Shop</a>
        <ul class="dropdown-menu">
          <li><a href="#">Best Sellers</a></li>
          <li><a href="#">Face</a></li>
          <li><a href="#">Body</a></li>
          <li><a href="#">Eyes</a></li>
          <li><a href="#">Lips</a></li>
          <li><a href="#">Hair</a></li>
          <li><a href="#">New</a></li>
          <li><a href="#">Shop All</a></li>
        </ul>
      </li>
      <li><a href="#">About</a></li>
      <li><a href="#">Shade Finder</a></li>
    </ul>
  </nav>

  <!-- Rest of the HTML remains the same -->

  <script>
    function nextSlide(id) {
      const track = document.getElementById(id);
      const cardWidth = track.children[0].offsetWidth + 20;
      
      track.style.scrollBehavior = 'smooth';
      track.scrollLeft += cardWidth;
      
      setTimeout(() => {
        track.style.scrollBehavior = 'auto';
        track.appendChild(track.children[0]);
        track.scrollLeft = 0;
      }, 500);
    }

    function prevSlide(id) {
      const track = document.getElementById(id);
      const cardWidth = track.children[0].offsetWidth + 20;
    
      track.style.scrollBehavior = 'auto';
      track.insertBefore(track.children[track.children.length - 1], track.children[0]);
      track.scrollLeft = cardWidth;
      
      setTimeout(() => {
        track.style.scrollBehavior = 'smooth';
        track.scrollLeft = 0;
      }, 10);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('section, .event-banner, .site-footer');
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, {
        threshold: 0.15,
        rootMargin: '0px 0px -100px 0px' 
      });
      
      sections.forEach(section => {
        observer.observe(section);
      });

      window.onscroll = function() {
        updateProgressBar();
      };
    });

    function updateProgressBar() {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.getElementById("progressBar").style.width = scrolled + "%";
    }

    document.addEventListener('DOMContentLoaded', function() {
      const promoSection = document.querySelector('.promo-split');
      
      const observerSpecial = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observerSpecial.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.25 
      });
      
      observerSpecial.observe(promoSection);
    });
  </script>
</body>
</html>
